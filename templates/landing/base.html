{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'assets2/vendors/owl-carousel/css/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets2/vendors/owl-carousel/css/owl.theme.default.css' %}">
  <link rel="stylesheet" href="{% static 'assets2/vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets2/vendors/aos/css/aos.css' %}">
  <link rel="stylesheet" href="{% static 'assets2/css/style.min.css' %}">
  <link rel="icon" type="image/x-icon" href="{% static 'favicon.png' %}">
</head>
<body id="body" data-spy="scroll" data-target=".navbar" data-offset="100">
  <header id="header-section">
    <nav class="navbar navbar-expand-lg pl-3 pl-sm-0" id="navbar" style="padding: 0px !important;">
    <div class="container">
      <div class="navbar-brand-wrapper d-flex w-100">
        <img src="{% static 'logo_21.png' %}" alt="">
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="mdi mdi-menu navbar-toggler-icon"></span>
        </button> 
      </div>
      <div class="collapse navbar-collapse navbar-menu-wrapper" id="navbarSupportedContent">
        <ul class="navbar-nav align-items-lg-center align-items-start ml-auto">
          <li class="d-flex align-items-center justify-content-between pl-4 pl-lg-0">
            <div class="navbar-collapse-logo">
              <img src="{% static 'logo_21.png' %}" alt="">
            </div>
            <button class="navbar-toggler close-button" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="mdi mdi-close navbar-toggler-icon pl-5"></span>
            </button>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'core:index' %}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'core:contact' %}">Contact</a>
          </li>
          {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'core:dashboard' %}">Dashboard</a>  
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'account:login' %}">Login</a>  
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'account:register' %}">Register</a>  
            </li>
          {% endif %}
        </ul>
      </div>
    </div> 
    </nav>   
  </header>
  {% block content %}{% endblock %}
  <script src="{% static 'assets2/vendors/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'assets2/vendors/bootstrap/bootstrap.min.js' %}"></script>
  <script src="{% static 'assets2/vendors/owl-carousel/js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'assets2/vendors/aos/js/aos.js' %}"></script>
  <script src="{% static 'assets2/js/landingpage.js' %}"></script>
</body>
</html>
